<!DOCTYPE html>
  <head>
    <link
      rel=stylesheet
      type=text/css
      href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <title>Delete Item</title>
  <body>
    <main>
      <h3>
          Are you sure you want to delete item '{{item_name}}' from restaurant '{{res.name}}'?
      </h3>
      <br>
      <form method="POST">
        <input type="submit" value="Delete">
      </form>
      <br>
      <a href="{{url_for('resPg', res_id = res.id)}}">Go back</a>
    </main>
  </body>
</html>
